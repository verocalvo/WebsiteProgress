<!DOCTYPE html>
<html>

      crossorigin="anonymous"
    >
    </script>


    <script>
      $(document).ready(function(){
        var fndtableLength = $('#player-list').find('tr').length;
   
        for ( var i=0; i < fndTableLength  ; i++ ){
          console.log(i);
      
          var findData = $('#player-list').find('tr').eq(i).find('td'),
            playerRank = fndData.eq(0).html(),
            playerName = fndData.eq(1).html(),
            playerScore = fndData.eq(2).html();
      
          $('.player-rank').eq(i).html(playerRank);
          $('.player-Name').eq(i).html(playerName);
          $('.player-Score').eq(i).html(playerScore);
   
          $('#top-players-list').first().cone().appendTo('#top-players-list');
        
        }
                 
        $('#top-players-list li').last().remove(); 
        $('#player-list').remove();
                 
      });

    </script>

    <style>

      #top-players ul {margin:0;padding:0;}
      #top-players ul li {
        display:grid;
        grid-template-columns:auto 1fr auto;
        grid-gap:30px;
        padding:1em;
        border:1px solid #666;
        margin-bottom:1px;
        box-sizing:border-box;
      }
    </style>
  </head>
  <body>
    <div id="top-players">
      <ul id="top-players-list">
        <li>
          <div class="player-rank"></div>
          <div class="player-name"></div>
          <div class="player-score"></div>
        </li>
      </ul>
    </div>
  </body>

</html>
